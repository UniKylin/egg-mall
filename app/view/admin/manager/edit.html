<%- include ../common/cmn_header.html %>

<div class="container-fluid">
  <div class="row">
    <%- include ../common/cmn_menu.html %>

    <div class="col-sm-10">
      <div class="panel panel-default">
      <div class="panel-heading">增加管理员</div>

      <div class="panel-body">
        <div class="table-responsive input-form">
          <form action="/admin/manager/doEdit" method="post">
            <input type="hidden" name="_csrf" value="<%=csrf%>" />
            <input type="hidden" name="_id" value="<%=admin.id%>" />
            <ul>
              <li>
                用户名: <input type="text" name="username" readonly value="<%=admin.username%>"/>
              </li>
              <li>密码: <input type="password" name="password"/></li>
              <li>
                邮件: <input type="text" name="email" value="<%=admin.email%>"/>
              </li>
              <li>
                电话: <input type="text" name="mobile" value="<%=admin.mobile%>"/>
              </li>
              <li>
                角色:
                <select name="role_id">
                  <% for (var i = 0; i < roleList.length; i++) {%>
                    <% if (roleList[i]._id.toString() === admin.role_id.toString()) { %>
                      <option value="<%=roleList[i]._id%>" selected><%=roleList[i].title%></option>
                    <% } else { %>
                      <option value="<%=roleList[i]._id%>"><%=roleList[i].title%></option>
                    <% } %>
                  <% } %>
                </select>
              </li>
              <li>
                <br/>
                <button type="submit" class="btn btn-default">提交</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
